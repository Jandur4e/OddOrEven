<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css" type="text/css">
    <title>Odd or Even</title>
</head>
<body>
    <div class="box">
        <label for="insertNumber">Insert Number</label>
        <input type="number" id="insertNumber" placeholder="Input Number">
        <input type="button" class="submit" onclick="getValueFromNumberInput()" value="SUBMIT">
        <p id="result"></p>
    </div>
    <script>
        function getValueFromNumberInput(){
            let num = document.getElementById('insertNumber').value;
            if(num%2===0){
                document.getElementById('result').innerHTML = ('The number is even');
            }
            else if(num%2===1){
                document.getElementById('result').innerHTML = ('The number is odd');
            }
            else {
                document.getElementById('result').innerHTML = ('The number is in decimals')
            }
        }
    </script>
</body>
</html>
